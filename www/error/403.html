<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Error - Forbidden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #232020;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 120px;
      color: #ff6347;
      margin: 0;
    }

    p {
      font-size: 24px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>403</h1>
    <p>The server denied your access.</p>
    <a href="/">Go back to Home</a>
  </div>

</body>
</html>
