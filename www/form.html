<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
			background-color: #232020;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 80vh;
        }

		h2 {
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

		label {
			color: white;
			font-size: 16px;
		}

        form input, form button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .message {
            font-size: 18px;
            color: white;
        }

		.button:hover {
			background-color: #45a049;
		}

		.button {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		  }
    </style>
</head>
<body>
    <div id="content">
		<h2>Submit Form</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
		// Javascript
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Optionally, send the data to a server (asynchronous example)
            const formData = new FormData(event.target);
            fetch('/submit-form', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Replace the form with a thank you message
                    document.getElementById('content').innerHTML = `
                        <div class="message">Thank you for your submission!</div>
                    `;
                } else {
                    // Handle errors (optional)
                    alert('Something went wrong. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert('Unable to submit form. Please try again.');
            });

            // For demonstration purposes (if server interaction is not needed)
            // Replace the form with a thank you message directly
            // document.getElementById('content').innerHTML = `
            //     <div class="message">Thank you for your submission!</div>
            // `;
        });
    </script>

	<button class="button" onclick="window.location.href='/index'">Back to Index</button>
</body>
</html>
