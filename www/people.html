<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Webserv</title>
   		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Nested Multipart File Upload Form</title>
		<style>
			.button {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}
		</style>
	</head>
<body>
    <h1>People Database</h1>

    <!-- Form to add new people -->
    <h2>Add Person</h2>
    <form action="people.cgi" method="post" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        
        <button type="submit">Add Person</button>
    </form>

    <hr>

    <!-- Form to search people by first or last name -->
    <h2>Search for Person</h2>
    <form action="people.cgi" method="get" enctype="multipart/form-data">
        <label for="search_name">Search by First or Last Name:</label>
        <input type="text" id="search_name" name="search_name" required><br>

        <input type="radio" id="first_name_search" name="search_type" value="first_name" checked>
        <label for="first_name_search">First Name</label>

        <input type="radio" id="last_name_search" name="search_type" value="last_name">
        <label for="last_name_search">Last Name</label><br>
        
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Section for displaying search results -->
    <div id="search_results">
    </div>

	<button class="button" onclick="window.location.href='/index'">Back to Index</button>
</body>
</html>
