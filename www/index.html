<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-evenly;
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Container for buttons -->
    <div class="button-container">
        <a href="/upload" class="button">Upload file</a>
        <a href="/credit" class="button">Credits</a>
        <a href="/form" class="button">Submit Form</a>
    </div>

</body>
</html>
