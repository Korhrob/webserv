<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Webserv</title>
   		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Nested Multipart File Upload Form</title>
		<style>
			.button {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}
		</style>
	</head>
<body>
    <h1>Upload Multiple Files with Nested Data</h1>
    <form action="/uploads" method="post" enctype="multipart/form-data">
        <!-- User Information Section -->
        <fieldset>
            <legend>User Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
        </fieldset>

        <!-- First File Group -->
        <fieldset>
            <legend>First File</legend>
            <label for="fileInput1">Choose file:</label>
            <input type="file" id="fileInput1" name="first file" multiple><br><br>
        </fieldset>

        <!-- Second File Group -->
        <fieldset>
            <legend>Second File</legend>
            <label for="fileInput2">Choose file:</label>
            <input type="file" id="fileInput2" name="second file" multiple><br><br>
        </fieldset>

        <button type="submit">Upload</button>
    </form>
	<img src="index"/>

	<button class="button" onclick="window.location.href='/www/index'">Back to Index</button>
</body>
</html>
