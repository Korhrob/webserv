<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            color: white;
        }

        h2 {
            color: white;
        }

        .button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

		.buttonindex:hover {
			background-color: #45a049;
		}

        button:hover {
            background-color: #bfc1bf;
        }

        .buttonindex {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .section {
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="content">

        <!-- Form to add new person -->
        <div class="section">
            <h2>Add Person</h2>
            <form action="people.cgi.php" method="post" enctype="multipart/form-data">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <button type="submit">Add Person</button>
            </form>
        </div>

        <hr>

        <!-- Form to search for person -->
        <div class="section">
            <h2>Search for Person</h2>
            <form action="people.cgi.php" method="get" enctype="multipart/form-data">
                <label for="search_name">Search by First or Last Name:</label>
                <input type="text" id="search_name" name="search_name" required>

                <div>
                    <input type="radio" id="first_name_search" name="search_type" value="first_name" checked>
                    <label for="first_name_search">First Name</label>

                    <input type="radio" id="last_name_search" name="search_type" value="last_name">
                    <label for="last_name_search">Last Name</label>
                </div>

                <button type="submit">Search</button>
            </form>
        </div>

        <hr>

        <!-- Section for displaying search results -->
        <div id="search_results"></div>

        <button class="buttonindex" onclick="window.location.href='/index'">Back to Index</button>
    </div>
</body>
</html>
