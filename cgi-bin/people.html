<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        label {
            align-self: flex-start;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

		#peopleButton {
			background-color: white;
		}

        .message {
            font-size: 16px;
            color: white;
            margin-top: 10px;
            min-height: 24px; /* Prevents layout jump */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }

        hr {
            width: 100%;
            border: 0;
            height: 1px;
            background: white;
            margin: 20px 0;
        }

        .buttonindex {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttonindex:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="content">

        <!-- Add Person Section -->
        <h2>Add Person</h2>
        <form action="people.php" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required maxlength="100">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required maxlength="100">

            <button type="submit" class="peopleButton">Add Person</button>
            <p id="addPersonMessage" class="message"></p>
        </form>

        <hr>

        <!-- Search for Person Section -->
        <h2>Search for Person</h2>
        <form action="people.php" method="get" enctype="multipart/form-data">
            <label for="search_name">First or Last Name:</label>
            <input type="text" id="search_name" name="search_name" required maxlength="100">

            <div style="display: flex; flex-direction: column; margin: 10px 0;">
                <input type="radio" id="first_name_search" name="search_type" value="first_name" checked>
                <label for="first_name_search">First Name</label>

                <input type="radio" id="last_name_search" name="search_type" value="last_name">
                <label for="last_name_search">Last Name</label>
            </div>

            <button type="submit" class="peopleButton">Search</button>
            <p id="searchMessage" class="message"></p>
        </form>

        <button class="buttonindex" onclick="window.location.href='/index'">Back to Index</button>
    </div>
</body>
</html>
